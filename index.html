<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcard Learning System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .flashcard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .flashcard {
            position: relative;
            width: 400px;
            height: 250px;
            text-align: center;
            perspective: 1000px;
        }

        .flashcard-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .flashcard-front {
            background: white;
            color: black;
        }

        .flashcard-back {
            background: #007bff;
            color: white;
            transform: rotateY(180deg);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: block;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }

        .arrow-btn {
    background: linear-gradient(135deg, #5001da, #290070);
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

.arrow-btn:hover {
    background: linear-gradient(135deg, #023e8a, #03045e);
    transform: scale(1.1);
}

.arrow-btn i {
    font-size: 22px;
}
#createFlashcard {
    text-align: center; /* Center the heading and button */
}

#question, #answer {
    width: 100%; /* Ensure input fields take full width */
    margin: 10px 0; /* Add some spacing */
    text-align: left; /* Keep text inside the input fields aligned left */
}

#addFlashcardBtn {
    display: block; /* Make button a block element */
    margin: 15px auto; /* Center the button */
}


    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üöÄ AI Flashcard Learning System</h2>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-light btn-custom" onclick="getFlashcards()">üìö Load Flashcards</button>
            <button class="btn btn-warning btn-custom" onclick="getAnalytics()">üìä View Analytics</button>
            <button class="btn btn-success btn-custom" onclick="getAISuggestions()">ü§ñ AI Suggestions</button>
        </div>

        <div id="createFlashcard" class="section">
            <h4>üìù Create Flashcard</h4>
            <input type="text" id="question" class="form-control" placeholder="Enter question">
            <input type="text" id="answer" class="form-control mt-2" placeholder="Enter answer">
            <button id="addFlashcardBtn" class="btn btn-primary mt-2" onclick="addFlashcard()">Add Flashcard</button>
        </div>
        

        <div id="flashcards" class="section">
            <h4 class="text-center">üìñ Review Flashcards</h4>
            <div class="flashcard-container">
                <button class="arrow-btn" onclick="prevFlashcard()">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front" id="flashcard-front">Click on Load Flashcards</div>
                        <div class="flashcard-back" id="flashcard-back">Flip to see the answer</div>
                    </div>
                </div>
                <button class="arrow-btn" onclick="nextFlashcard()">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            
            <button class="btn btn-primary mt-3 btn-custom" onclick="markReviewed()">‚úÖ Mark as Reviewed</button>
        </div>

        <div id="analytics" class="section">
            <h4>üìä Review Analytics</h4>
            <div id="analytics-content"></div>
        </div>

        <div id="ai-suggestions" class="section" style="display:none;">
            <h4>ü§ñ AI Suggestions</h4>
            <div id="ai-suggestions-content"></div>
        </div>
        
    </div>
    <script>
        const API_URL = "http://127.0.0.1:5000";
        let flashcards = [];
        let currentFlashcardIndex = 0;
    
        function showSection(section) {
            document.getElementById('flashcards').style.display = 'none';
            document.getElementById('analytics').style.display = 'none';
            document.getElementById('ai-suggestions').style.display = 'none';
    
            document.getElementById(section).style.display = 'block';
        }
    
        async function addFlashcard() {
            const question = document.getElementById("question").value.trim();
            const answer = document.getElementById("answer").value.trim();
            if (!question || !answer) {
                alert("Please enter both question and answer.");
                return;
            }
            try {
                const res = await fetch(`${API_URL}/flashcards`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question, answer })
                });
                const data = await res.json();
                alert(data.message || "Flashcard added successfully");
    
                document.getElementById("question").value = "";
                document.getElementById("answer").value = "";
    
                getFlashcards();
            } catch (error) {
                console.error("Error adding flashcard:", error);
                alert("Failed to add flashcard. Check console for details.");
            }
        }
    
        async function getFlashcards() {
            try {
                const res = await fetch(`${API_URL}/review?load=true`);
                flashcards = await res.json();
    
                if (flashcards.length === 0) {
                    document.getElementById("flashcard-front").innerText = "No flashcards available.";
                    document.getElementById("flashcard-back").innerText = "Add new flashcards!";
                    return;
                }
    
                currentFlashcardIndex = 0;
                displayFlashcard();
                showSection('flashcards');
            } catch (error) {
                console.error("Error fetching flashcards:", error);
                alert("Failed to load flashcards. Check console for details.");
            }
        }
    
        async function getAnalytics() {
            try {
                const res = await fetch(`${API_URL}/analytics`);
                const data = await res.json();
                let html = "<ul>";
                data.forEach(f => {
                    html += `<li>${f.question} - Reviewed ${f.review_count} times</li>`;
                });
                html += "</ul>";
                document.getElementById("analytics-content").innerHTML = html;
                showSection('analytics');
            } catch (error) {
                console.error("Error fetching analytics:", error);
                alert("Failed to load analytics. Check console for details.");
            }
        }
    
        async function getAISuggestions() {
            try {
                const res = await fetch(`${API_URL}/ai-suggestions`);
                if (!res.ok) throw new Error(await res.text()); // Logs server response if failed
                const data = await res.json();
                let html = "<ul>";
                data.forEach(f => {
                    html += `<li><strong>${f.question}</strong> - Suggested: ${f.suggested.join(", ")}</li>`;
                });
                html += "</ul>";
                document.getElementById("ai-suggestions-content").innerHTML = html;
                showSection('ai-suggestions');
            } catch (error) {
                console.error("Error fetching AI suggestions:", error);
                alert("Failed to load AI suggestions. Check console for details.");
            }
        }
    
        async function markReviewed() {
            if (flashcards.length === 0) return;
            const flashcard = flashcards[currentFlashcardIndex];
            try {
                const res = await fetch(`${API_URL}/review/${flashcard.id}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await res.json();
                alert(`Marked as reviewed: ${data.review_count} times`);
    
                // Update analytics after marking
                getAnalytics();
            } catch (error) {
                console.error("Error marking flashcard as reviewed:", error);
                alert("Failed to mark flashcard as reviewed. Check console for details.");
            }
        }
    
        function displayFlashcard() {
            if (flashcards.length === 0) {
                document.getElementById("flashcard-front").innerText = "No flashcards available.";
                document.getElementById("flashcard-back").innerText = "Add new flashcards!";
                return;
            }
            const flashcard = flashcards[currentFlashcardIndex];
            document.getElementById("flashcard-front").innerText = flashcard.question;
            document.getElementById("flashcard-back").innerText = flashcard.answer;
        }
    
        function prevFlashcard() {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                displayFlashcard();
            }
        }
    
        function nextFlashcard() {
            if (currentFlashcardIndex < flashcards.length - 1) {
                currentFlashcardIndex++;
                displayFlashcard();
            }
        }
    </script>
    
</body>
</html>
